<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
</head>
<body bgcolor="lightblue">
    <center><h1>Welcome to DBApp</h1></center>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="firstname" value="{{uid.firstname}}" placeholder="Firstname"><br><br>
        <input type="text" name="lastname" value="{{uid.lastname}}" placeholder="Lastname"><br><br>
        <input type="email" name="email" value="{{uid.email}}" placeholder="Email"><br><br>
        <input type="password" name="password" value="{{uid.password}}" placeholder="Password"><br><br>
        <input type="date" name="dob" value="{{uid.dob|date:'Y-m-d'}}"><br><br>
        <input type="number" name="mobile" value="{{uid.mobile}}" placeholder="Mobile"><br><br>
        <textarea placeholder="Address"  name="address"></textarea><br><br>
        <input type="submit" value="Update">
    </form>
    <hr>
    <a href="/showdata">Showdata</a>
</body>
</html>
