<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(135, 223, 183);">
    <center>
        <h1>Welcome to AuthProject</h1>
    </center>
    <hr>
    <center><table>
        <td>
            {% if user is none %}
            <tr><a href="/about"><h5 style="color:rgb(26, 18, 1);font-family: Georgia, 'Times New Roman', Times, serif;">About</h5></a></tr>
            <tr><a href="/contact"><h5 style="color:rgb(26, 18, 1);font-family: Georgia, 'Times New Roman', Times, serif;">Contact</h5></a></tr>
            {% else %}
            <tr><a href="/feedback"><h5 style="color:rgb(26, 18, 1);font-family: Georgia, 'Times New Roman', Times, serif;">Feedback</h5></a></tr>
            {% endif %}
        </td>
    </table></center>
    <hr>
    <center>
        <h1><u>Login</u></h1>
    </center>
    <div class="container my-5">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <hr>
    <div class="container">
        <a class="btn btn-warning" href="/signup">Signup</a>
    </div>
</body>

</html>
